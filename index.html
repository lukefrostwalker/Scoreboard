<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="title">HOME</h3>
                <div  class="score hScore">
                    <p id="homeScore">0</p>
                </div>
                <div>
                    <button class="button" onclick="addHome1()">+1</button>
                    <button class="button" onclick="addHome2()">+2</button>
                    <button class="button" onclick="addHome3()">+3</button>
                </div>
            </div>
            <div>
                <h3 id="title">GUEST</h3>
                <div  class="score gScore">
                    <p id="guestScore">0</p>
                </div>
                <div>
                    <button class="button" onclick="addGuest1()">+1</button>
                    <button class="button" onclick="addGuest2()">+2</button>
                    <button class="button" onclick="addGuest3()">+3</button>
                </div>
            </div>
        </div>
        <button id="newGame" class="button" onclick="newGame()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
